apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    provided "com.squareup.retrofit2:retrofit:$retrofit2"
    provided "com.squareup.retrofit2:converter-gson:$retrofit2"
    provided "io.reactivex.rxjava2:rxjava:$rxJava"
}
publish {
    userOrg = 'vihuela'
    groupId = 'com.ricky'
    artifactId = 'retrofitExceptionDispatcher'
    publishVersion = '0.3'
    desc = 'Retrofit Exception Dispatch under Rx'
    website = 'https://github.com/vihuela/Retrofitplus'
}